<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Pricing</title>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .block {
        background: darkorange;
        padding: 20px;
        margin: 30px 8px;
      }
      .line {
        margin: 10px;
        padding: 15px;
      }
      .highlight {
        background: floralwhite;
        padding: 0px 10px 0 10px;
      }
    </style>
  </head>
  <body>
    <section class="pricing">
      <div class="basic">
        <h2>Basic Plan</h2>
        <div class="price">$120/Month</div>
        <ul class="features">
          <li>Personal use</li>
          <li>Unlimited project</li>
          <li>20/2 support</li>
        </ul>
        <button type="button">Buy now</button>
      </div>
      <div class="pro">
        <h2>Pro Plan</h2>
        <div class="price">$120/Month</div>
        <ul class="features">
          <li>Personal use</li>
          <li>Unlimited project</li>
          <li>15/3 support</li>
        </ul>
        <button type="button">Buy now</button>
      </div>
      <div class="premium">
        <h2>Premium Plan</h2>
        <div class="price">$220/Month</div>
        <ul class="features">
          <li>Personal use</li>
          <li>Unlimited project</li>
          <li>60/9 support</li>
        </ul>
        <button type="button">Buy now</button>
      </div>
    </section>
  </body>
</html>
