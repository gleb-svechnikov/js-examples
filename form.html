<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма</title>
    <script>
      function saveData(event) {
        console.log(event)
      }
    </script>
  </head>
  <body>
    <form
      onsubmit="return saveData(this)"
      oninput="
        initials.value=
            [
            surname.value,
            ' ',
            name.value.charAt(0),
            '.',
            patronymic.value.charAt(0)
            ]
            .join('')
        "
    >
      <label for="name">Имя:</label>
      <input type="text" id="name" />
      <br />
      <label for="surname">Фамилия:</label>
      <input type="text" id="surname" value="Петров" />
      <br />
      <label for="patronymic">Отчество:</label>
      <input type="text" id="patronymic" value="Васильевич" />
      <br />
      <label for="profession">Профессия:</label>
      <select id="profession">
        <option value="designer">Дизайнер</option>
        <option value="writer">Писатель</option>
        <option value="developer">Разработчик</option>
      </select>
      <br />
      <label for="credo">Кредо</label>
      <textarea id="credo"></textarea>
      <br />
      <label for="initials">Инициалы:</label>
      <output name="initials"></output>
      <br />
      <input type="submit" value="Отправить" />
    </form>
  </body>
</html>
